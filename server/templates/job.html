{{define "title"}}{{.Job.Name}} - Winston{{end}}

{{define "body"}}
<h1>{{.Job.Name}}</h1>

<form class="trigger-build" method="post" action="{{url "TriggerBuild" .Job}}">
  <input type="submit" value="trigger build" />
</form>

<ul class="builds">
  {{$job := .Job}}
  {{range .Builds}}
  <li class="{{.Status}}"><a href="{{url "GetBuild" $job .}}">{{.ID}}</a></li>
  {{end}}
</ul>
{{end}}
